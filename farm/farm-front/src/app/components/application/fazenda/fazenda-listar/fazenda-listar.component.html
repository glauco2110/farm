<div class="row">
  <div class="col-md-10">
    <h4>Fazenda</h4>
  </div>
  <div class="col-md-2 pull-right">
    <a class="btn btn-primary" [routerLink]="['/fazenda-incluir']">Incluir</a>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-bordered">
      <tr>
        <th>Nome</th>
        <th style="width: 15%;"></th>
      </tr>
      <tr *ngFor="let fazenda of list">
        <td>
          <a [routerLink]="['/fazenda-alterar', fazenda.id]">
            {{fazenda.nome}}
          </a>
        </td>
        <td>
          <a [routerLink]="['/fazenda-produtividade', fazenda.id]" class="btn btn-success">Consultar</a>
          <button class="btn btn-danger" (click)="delete(fazenda.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
          <li *ngFor="let p of pages; let i=index">
            <a [ngClass]="{'pagination-focus':i==page}"  href="" (click)="setPage(i,$event)">{{i+1}}</a>
          </li>
          <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
